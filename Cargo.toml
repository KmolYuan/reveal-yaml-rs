[package]
name = "reveal-yaml"
description = "A YAML project manager serving Reveal.js slides."
version = "0.6.0"
authors = ["KmolYuan <pyslvs@gmail.com>"]
edition = "2018"
license = "MIT"
repository = "https://github.com/KmolYuan/reveal-yaml-rs"
readme = "README.md"
keywords = ["yaml", "revealjs", "reveal", "slide", "slideshow"]
categories = ["command-line-interface"]

[features]
default = ["cli"]
cli = ["clap"]

[[bin]]
name = "rym"
required-features = ["cli"]

[dependencies]
clap = { version = "2.33", optional = true }
once_cell = "1.7"
temp-dir = "0.1"
zip = "0.5"
reqwest = { version = "0.11", features = ["blocking"] }
actix-web = "3.3"
actix-files = "0.5"
yaml-peg = "0.6"
pulldown-cmark = "0.8"
heck = "0.3"
