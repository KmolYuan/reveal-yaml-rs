[package]
name = "reveal-yaml"
version = "0.1.0"
authors = ["KmolYuan <pyslvs@gmail.com>"]
edition = "2018"
description = "A YAML project manager serving Reveal.js slides."

[[bin]]
name = "rym"
path = "src/main.rs"

[dependencies]
clap = "2.33"
zip = "0.5"
actix-web = "*"
markdown = "*"
latex2mathml = "*"
serde = "*"
serde_yaml = "*"

[dependencies.reqwest]
version = "0.11"
features = ["blocking"]
