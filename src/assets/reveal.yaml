- title: Fragment
  doc: Almost content support fragment except `lay-img`.
  lay-img:
    - src: https://placekitten.com/450/450
      frag: fade-right
    - src: https://placekitten.com/600/300
      frag: fade-left
  frag:
    - doc: highlight-current-blue
  sub:
    - title: Fragment in Stacks
      h-stack:
        - doc: AAA
          math: f(x)
          frag:
            - doc: ""
              math: ""
        - doc: BBB
          math: g(y)
          frag:
            - doc: ""
            - math: ""
        - doc: CCC
          math: h(z)
          frag:
            - math: ""
    - doc: |
        ```yaml
        doc: Almost content support fragment except `lay-img`.
        lay-img:
          - src: https://placekitten.com/450/450
            frag: fade-right
          - src: https://placekitten.com/600/300
            frag: fade-left
        frag:
          - doc: highlight-current-blue
        ```
        The index of fragment is the order of the animation.

        The blank represents normal `class="framgment"` effect.
        ```yaml
        h-stack:
          - doc: AAA
            math: f(x)
            frag: [ { doc: "", math: "" } ]  # one action
          - doc: BBB
            math: g(y)
            frag: [ doc: "", math: "" ]  # two action
          - doc: CCC
            math: h(z)
            frag: [ math: "" ]  # one element
        ```
    - title: Fragment with Multiple `doc`s
      doc: |
        ```yaml
        v-stack:
          - doc: Since there is only one `doc`,
            frag: [ { doc: "" } ]
          - doc: so it may splitted by `v-stack`.
            frag: [ { doc: "" } ]
          - doc: The anchors can be used on `frag` array.
            frag: [ { doc: "" } ]
        ```
      v-stack:
        - doc: Since there is only one `doc`,
          frag: [ { doc: "" } ]
        - doc: so it may splited by `v-stack`.
          frag: [ { doc: "" } ]
        - doc: The anchors can be used on `frag` array.
          frag: [ { doc: "" } ]
