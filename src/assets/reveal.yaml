- title: Anchors
  doc: |
    YAML anchor can be used for specific types of content data.
    ```yaml
    h-stack-border:
      - v-stack:
        - doc: &doc Same content here!
        - doc: *doc
        - doc: *doc
      - v-stack:
        - doc: *doc
        - doc: *doc
        - doc: *doc
    ```
  h-stack-border:
    - v-stack:
      - doc: &doc Same content here!
      - doc: *doc
      - doc: *doc
    - v-stack:
      - doc: *doc
      - doc: *doc
      - doc: *doc
- title: Third-party Plugins
  doc: |
    The third-party plugins can be loaded from metadata.
    ```yaml
    plugin:
      RevealNotes:
        - plugin/notes/notes.js
    ```
    Will be converted to:
    ```html
    <script src="/plugin/notes/notes.js"></script>
    ```
    ```js
    Reveal.initialize({
      plugins: [..., RevealNotes],
      ...
    });
    ```
  sub:
    - title-only: Example
      doc: |
        + [reveal.yaml-menu](https://kmolyuan.github.io/reveal.yaml-menu/):
          wrapping [reveal.js-menu](https://github.com/denehyg/reveal.js-menu).
