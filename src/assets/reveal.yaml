      doc: |
        Multiple images will be placed horizontally.
        ```yaml
        img:
          - label: Kitten 1
            src: https://placekitten.com/700/500
            width: 50%
          - label: Kitten 2
            src: https://placekitten.com/800/500
            width: 50%
        ```
