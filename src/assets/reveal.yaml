title: Anchors
doc: |
  YAML anchor can be used in the content data.

  Anchors will be only resolve twice,

  which not allow to serializing self-loop in anchor chain.

  ```yaml
  h-stack-border:
    - &stack
      v-stack:
      - &map
        doc: &doc Same content here!
      - doc: *doc
      - *map
    - *stack
  ```
