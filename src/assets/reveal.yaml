    - title: Nested Stacks
      doc: |
        The stack can be nested, and the splitter line can be drawn by starts with `$`.
        ```yaml
        hstack:
          - vstack:
            - hstack:
              - doc: Left Top Left
              - doc: Left Top Right
            - doc: Left Bottom
          - $vstack:
            - doc: Right Top
            - $hstack:
              - doc: Right Bottom Left
              - doc: Right Bottom Right
        ```
      hstack:
        - vstack:
          - hstack:
            - doc: Left Top Left
            - doc: Left Top Right
          - doc: Left Bottom
        - $vstack:
          - doc: Right Top
          - $hstack:
            - doc: Right Bottom Left
            - doc: Right Bottom Right
    - title: Fragment in Stacks
      doc: |
        The index of fragment is the order of the animation.
        ```yaml
        hstack:
          - doc: AAA
            math: f(x)
            fragment: [ { doc: fade-in, math: fade-in } ]  # one action
          - doc: BBB
            math: g(y)
            fragment: [ doc: fade-in, math: fade-in ]  # two action
          - doc: CCC
            math: h(z)
            fragment: [ math: fade-in ]  # one element
        ```
      hstack:
        - doc: AAA
          math: f(x)
          fragment:
            - doc: fade-in
              math: fade-in
        - doc: BBB
          math: g(y)
          fragment:
            - doc: fade-in
            - math: fade-in
        - doc: CCC
          math: h(z)
          fragment:
            - math: fade-in
    - title: Note
      doc: |
        Press "s" key to open speaker's view.

        ```yaml
        note: |
          Note text here!

          There are also have **markdown** *syntax*!
        ```
      note: |
        Note text here!

        There are also have **markdown** *syntax*!
    - title: Anchors
      doc: |
        YAML anchor can be used for almost types of content data.

        But anchor insertion `<<` is not supported.
        ```yaml
        $hstack:
          - &content
            doc: Content A
          - *content
          - doc: *document
        ```
      $hstack:
        - &content
          doc: &document |
            Content A
        - *content
        - doc: *document
    - title: Plugins
      doc: |
        The third-party plugins can be loaded from metadata.
        ```yaml
        plugin:
          RevealNotes:
            - plugin/notes/notes.js
        ```
        Will be converted to:
        ```html
        <script src="/plugin/notes/notes.js"></script>
        ```
        ```js
        Reveal.initialize({
          plugins: [..., RevealNotes],
          ...
        });
        ```
