<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{@title}</title>
    <meta name="description" content="{@description}">
    <meta name="author" content="{@author}">
    <link rel="icon" href="{@icon}">
    <link rel="stylesheet" href="/static/dist/reset.css">
    <link rel="stylesheet" href="/static/dist/reveal.css">
    <link rel="stylesheet" href="/static/dist/theme/{@theme}.css" id="theme">
    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="/static/plugin/highlight/{@code-theme}.css" id="highlight-theme">
    <style>
        #footer-left {
            position: absolute;
            bottom: 1em;
            left: 1em;
            font-family: FreeSerif, serif;
        }

        #footer-left > a > * {
            display: inline-block;
            vertical-align: middle;
            opacity: 0.5;
            font-size: 15pt;
        }

        .reveal figure {
            display: inline-block;
            *display: inline;
            *zoom: 1;
            margin: 20px;
        }

        .reveal figure figcaption {
            text-align: center;
        }

        .img-row {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 1px;
        }

        .img-column {
            padding: 1px;
        }

        .reveal h1 {
            font-size: 36pt;
        }

        .reveal h2 {
            font-size: 30pt;
        }

        .reveal h3 {
            font-size: 28pt;
        }

        .reveal h4 {
            font-size: 24pt;
        }

        .reveal p, .reveal li, .reveal table, figcaption {
            font-size: 20pt;
        }

        .reveal strong {
            color: red;
        }

        .reveal pre code, .reveal section img, #footer-left > a > img {
            border: none;
            -webkit-box-shadow: none !important;
            -moz-box-shadow: none !important;
            box-shadow: none !important;
        }

        .reveal code {
            color: white;
            border-style: solid;
            border-width: 2px;
            border-radius: 5px;
            border-color: #3F3F3F;
            background: #3F3F3F;
        }

        .reveal pre code {
            border-radius: 10px;
        }

        .reveal .slide-number {
            font-size: 24pt;
            position: absolute;
            right: 2em;
            top: 1em;
            color: #877b68;
            background-color: transparent;
        }
    </style>
</head>
<body>

<!--        <div id="footer-left">-->

<!--                <img {{ sized(config.footer) }}/><span>&nbsp;{{ config.footer.label }}</span>-->
<!--            </a>-->
<!--        </div>-->
<!--    </div>-->
<!--</div>-->
<div class="reveal">
    <div class="slides">
        {@slides}
    </div>
</div>
<script src="/static/dist/reveal.js"></script>
<script src="/static/plugin/notes/notes.js"></script>
<script src="/static/plugin/search/search.js"></script>
<script src="/static/plugin/highlight/highlight.js"></script>
<script src="/static/plugin/math/math.js"></script>
<script>
    Reveal.initialize({
        hash: true,
        plugins: [RevealNotes, RevealSearch, RevealHighlight, RevealMath],
        math: {
            mathjax: 'https://cdn.jsdelivr.net/gh/mathjax/mathjax@2.7.8/MathJax.js',
            config: 'TeX-AMS_HTML-full',
        }
    });
</script>
</body>
</html>
